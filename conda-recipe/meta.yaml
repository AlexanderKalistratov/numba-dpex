{% set version = "2022.2.0" %}          # [linux]
{% set version = "2022.2.0" %}          # [osx or win]
{% set intel_build_number = "8734" %}   # [linux]
{% set intel_build_number = "8682" %}   # [osx]
{% set intel_build_number = "9553" %}   # [win]
{% set target_platform = "linux-64" %}   # [linux]

package:
    name: numba-dpex
    version: {{ GIT_DESCRIBE_TAG }}

source:
    - path: ..
    - url: https://anaconda.org/intel/dpcpp_impl_{{ target_platform }}/{{ version }}/download/{{ target_platform }}/dpcpp_impl_{{ target_platform }}-{{ version }}-intel_{{ intel_build_number }}.tar.bz2  # [linux64 or win64]
      folder: compiler
    - path: ../llvm_spirv
      folder: llvm_spirv

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
        - WHEELS_OUTPUT_FOLDER

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('dpcpp') }}  # [not osx]
    host:
        - python
        - setuptools
        - cython
        - numba 0.54*|0.55*
        - dpctl >=0.13.0
        - dpnp >=0.10.1
        - wheel
    run:
        - python
        - numba >=0.54
        - dpctl >=0.13.0
        - spirv-tools
        - dpnp >=0.10.1
        - packaging

test:
    requires:
        - pytest
        - pytest-cov
        - {{ compiler('dpcpp') }}  # [not osx]
        - pexpect
    commands:
        - ls -A1 ${PREFIX}/lib/*              # [unix]
        - dir %PREFIX%\Library\lib\*          # [win]
        - test -x $(python -c "import llvm_spirv; print(llvm_spirv.llvm_spirv_path())")  # [unix]
    imports:
        - llvm_spirv

about:
    home: https://github.com/IntelPython/numba-dpex
    summary: "Numba extension for Intel CPU and GPU backend"
    license: Apache-2.0
    license_file: LICENSE
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
        <br/><br/>

extra:
    recipe-maintainers:
        - diptorupd
        - oleksandr-pavlyk
